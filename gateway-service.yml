management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: 'true'
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://54.216.240.236:9411/api/v2/spans

logstash.host: 54.216.240.236:5000

server:
  port: 8072

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8070/eureka/

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.pasha: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  config: classpath:logback-spring.xml

spring:
  cloud:
    gateway:
        routes:
        - id: organization-service
          uri: lb://organization-service
          predicates:
          - Path=/organization/**
          filters:
          - RewritePath=/organization/(?<path>.*), /$\{path}
        - id: license-service
          uri: lb://license-service
          predicates:
          - Path=/license/**
          filters:
          - RewritePath=/license/(?<path>.*), /$\{path}
  jackson:
    serialization:
      indent-output: true
