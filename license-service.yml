# only for development, we shouldn't expose too much info and make if public visible by show-values
management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: 'true'
  endpoint:
    configprops:
      show-values: always
    env:
      show-values: ALWAYS
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://3.252.157.221:9411/api/v2/spans

logging:
  level:
      org.springframework.web: WARN
      com.pasha: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  config: classpath:logback-spring.xml

server:
  port: 8080

spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: none
    show-sql: 'true'
  datasource:
    testWhileIdle: 'true'
    validationQuery: SELECT 1
    platform: postgres
  database:
    driverClassName: org.postgresql.Driver
  cloud:
    stream:
      bindings:
        logger-in-0:
          destination: orgChangeTopic
          group: licensingGroup
          content-type: application/json
      kafka:
        binder:
          brokers: kafka-headless:9092
          enable-observation: true
    function:
      definition: logger
  jackson:
    serialization:
      indent-output: true

logstash.host: 3.252.157.221:5000

example:
  property: I AM THE DEFAULT

redis:
  server: ogrowth-redis.k1urb9.ng.0001.euw1.cache.amazonaws.com
  port: "6379"

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8070/eureka/

resilience4j.circuitbreaker:
  instances:
    licenseService:
      registerHealthIndicator: true
      slidingWindowSize: 10
      slidingWindowType: COUNT_BASED
      permittedNumberOfCallsInHalfOpenState: 4
      minimumNumberOfCalls: 10
      waitDurationInOpenState: 15s
      slowCallRateThreshold: 50
      slowCallDurationThreshold: 10
      failureRateThreshold: 20
    organizationService:
      registerHealthIndicator: true
      slidingWindowSize: 10
      slidingWindowType: COUNT_BASED
      permittedNumberOfCallsInHalfOpenState: 4
      waitDurationInOpenState: 20s
      failureRateThreshold: 60

resilience4j.bulkhead:
  instances:
    bulkheadLicenseService:
      maxWaitDuration: 2ms
      maxConcurrentCalls: 20

resilience4j.thread-pool-bulkhead:
  instances:
    bulkheadLicenseService:
      maxThreadPoolSize: 2
      coreThreadPoolSize: 1
      queueCapacity: 2
      writableStackTraceEnabled: true

resilience4j.retry:
  instances:
    retryLicenseService:
      maxAttempts: 3
      waitDuration: 2s
      retryExceptions:
        - java.util.concurrent.TimeoutException

resilience4j.ratelimiter:
  instances:
   rateLicenseService:
      limitForPeriod: 5
      limitRefreshPeriod: 5000
      timeoutDuration: 1000ms
